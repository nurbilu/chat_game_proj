<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1200;">
  <ng-container *ngFor="let toast of toastService.getToasts()">
    <ngb-toast
      [header]="toast.title"
      [class]="toast.classname"
      [autohide]="true"
      [delay]="toast.delay || 5000"
      (hidden)="toastService.remove(toast)">
      <ng-template [ngTemplateOutlet]="toast.template" [ngTemplateOutletContext]="{ username: toast.context?.username, message: toast.context?.message }"></ng-template>
    </ngb-toast>
  </ng-container>
</div>
