<div class="super-profile-container container">
    <div class="super-profile-content">
        <h2 class="text-center mb-4">All User Profiles</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="profileSelect" class="form-label">Select Profile</label>
                    <select id="profileSelect" class="form-select" [(ngModel)]="selectedProfile"
                        (change)="selectedProfile && onProfileSelect(selectedProfile)">
                        <option *ngFor="let profile of userProfiles" [ngValue]="profile">
                            {{ profile.username }}
                        </option>
                    </select>
                </div>
                <div *ngIf="selectedProfile">
                    <h3 class="text-center mb-4">Profile Details</h3>
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <th>Username</th>
                                <td>{{ selectedProfile.username }}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{ selectedProfile.email }}</td>
                            </tr>
                            <tr>
                                <th>Address</th>
                                <td>{{ selectedProfile.address }}</td>
                            </tr>
                            <tr>
                                <th>Birthdate</th>
                                <td>{{ selectedProfile.birthdate }}</td>
                            </tr>
                            <tr>
                                <th>Password</th>
                                <td>{{ selectedProfile.pwd_user_str }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <h3 class="text-center mb-4">Create Superuser</h3>
                <form [formGroup]="superUserForm" (ngSubmit)="createSuperUser()">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input id="username" class="form-control" formControlName="username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="submit" class="btn btn-primary" [disabled]="superUserForm.invalid">Create Superuser</button>
                </form>
            </div>
        </div>
    </div>
</div>
