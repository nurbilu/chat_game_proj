<div class="chat-container">
  <h2>D&D Adventure Chat</h2>
  <div *ngIf="!username">
    <p>Please log in to start your adventure.</p>
  </div>
  <div *ngIf="username">
    <div class="chat-window">
      <div *ngFor="let response of responses" [ngClass]="{'user-message': response.from === 'user', 'bot-response': response.from === 'bot'}">
        <p>{{ response.text }}</p>
      </div>
    </div>
    <div class="input-container">
      <span>{{ username }}: </span>
      <input type="text" [(ngModel)]="message" placeholder="Type your message here" required (keydown)="onEnter($event)">
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
  <div style="text-align: right; margin-top: 10px;">
    <span *ngIf="username">Logged in as: {{ username }}</span>
  </div>
</div>
