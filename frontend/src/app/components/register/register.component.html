<div class="register-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Register</h2>
        <form (ngSubmit)="register()" class="g-3">
          <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
          </div>
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="first_name" [(ngModel)]="firstName" name="first_name" required>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="last_name" [(ngModel)]="lastName" name="last_name" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="address" name="address">
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate:</label>
            <input type="date" class="form-control" id="birthdate" [(ngModel)]="birthdate" name="birthdate" required>
          </div>
          <div class="mb-3">
            <label for="profilePicture" class="form-label">Upload Profile Picture</label>
            <input type="file" class="form-control" id="profilePicture" (change)="onFileSelected($event)">
            <img id="previewHolder" src="https://via.placeholder.com/150" class="img-thumbnail mt-3" alt="Profile Picture Preview">
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<ng-template #successTemplate>
  <div>Registration successful</div>
</ng-template>
<ng-template #errorTemplate>
  <div>Registration failed</div>
</ng-template>
