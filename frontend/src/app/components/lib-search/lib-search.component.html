<div *ngIf="searchResult && searchResult.length > 0">
  <ul>
    <li *ngFor="let item of searchResult">
      <h5>{{ item.value.name }}</h5>
      <ul>
        <ng-container *ngFor="let entry of (item.value | keyvalue)">
          <li *ngIf="entry.key !== 'name'">
            <strong>{{ entry.key }}:</strong> {{ formatItem(entry.value) }}
          </li>
        </ng-container>
      </ul>
    </li>
  </ul>
</div>
<div *ngIf="!searchResult || searchResult.length === 0">
  No results found.
</div>
