<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="change-password-container container">
        <div class="change-password-content">
            <h2 class="text-center mb-4">Change Password</h2>
            <div class="form-group mb-3">
                <label for="oldPassword" class="form-label">Old Password</label>
                <div class="password-input-wrapper">
                    <input [type]="oldPasswordVisible ? 'text' : 'password'" 
                           formControlName="oldPassword" 
                           class="form-control" 
                           id="oldPassword">
                    <button type="button" 
                            class="btn-reveal-password" 
                            (click)="togglePasswordVisibility('old')"
                            [attr.aria-label]="oldPasswordVisible ? 'Hide password' : 'Show password'">
                        <i class="fas" [class.fa-eye]="!oldPasswordVisible" [class.fa-eye-slash]="oldPasswordVisible"></i>
                    </button>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <div class="password-input-wrapper">
                    <input [type]="newPasswordVisible ? 'text' : 'password'" 
                           formControlName="newPassword" 
                           class="form-control" 
                           id="newPassword">
                    <button type="button" 
                            class="btn-reveal-password"
                            (click)="togglePasswordVisibility('new')"
                            [attr.aria-label]="newPasswordVisible ? 'Hide password' : 'Show password'">
                        <i class="fas" [class.fa-eye]="!newPasswordVisible" [class.fa-eye-slash]="newPasswordVisible"></i>
                    </button>
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <div class="password-input-wrapper">
                    <input [type]="confirmPasswordVisible ? 'text' : 'password'" 
                           formControlName="confirmPassword" 
                           class="form-control" 
                           id="confirmPassword">
                    <button type="button" 
                            class="btn-reveal-password"
                            (click)="togglePasswordVisibility('confirm')"
                            [attr.aria-label]="confirmPasswordVisible ? 'Hide password' : 'Show password'">
                        <i class="fas" [class.fa-eye]="!confirmPasswordVisible" [class.fa-eye-slash]="confirmPasswordVisible"></i>
                    </button>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Change Password</button>
            </div>
        </div>
    </div>
</form>
