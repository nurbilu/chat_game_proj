<section class="vh-100 background-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your login and password!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" required />
                <label class="form-label" for="username">Username</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required />
                <label class="form-label" for="password">Password</label>
                <i class="bi bi-eye-slash" id="togglePassword" (click)="togglePasswordVisibility('password', 'togglePassword')"></i>
                <br>
                <input class="form-check-input" type="checkbox" value="" id="form1Example3"/>
                <label class="form-check-label" for="form1Example3"> Remember Me </label>
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="javascript:void(0)" (click)="navigateToForgotPassword()">Forgot password?</a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #welcomeTemplate let-username="username">
  <div>Welcome {{ username }}, let's play!</div>
</ng-template>
<ng-template #errorTemplate>
  <div>Login failed</div>
</ng-template>
