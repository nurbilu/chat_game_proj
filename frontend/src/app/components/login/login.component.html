<section class="login-section">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-4 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Please enter your login and password!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="text" id="username" class="form-control form-control-lg" [(ngModel)]="username" name="username" required />
                <label class="form-label" for="username">Username</label>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <div class="password-input-wrapper">
                  <input [type]="passwordVisible ? 'text' : 'password'" 
                         id="password" 
                         class="form-control form-control-lg" 
                         [(ngModel)]="password" 
                         name="password" 
                         required />
                  <icon type="button" 
                          class="btn-reveal-password"
                          (click)="togglePasswordVisibility()"
                          [attr.aria-label]="passwordVisible ? 'Hide password' : 'Show password'">
                    <i class="bi" [class.bi-eye]="!passwordVisible" [class.bi-eye-slash]="passwordVisible"></i>
                </icon>
                </div>
                <label class="form-label" for="password">Password</label>
                <div>
                  <input class="form-check-input" type="checkbox" id="rememberMeModal" [(ngModel)]="rememberMe" name="rememberMe">
                  <label for="rememberMeModal">Remember Me</label>
                </div>
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="javascript:void(0)" (click)="navigateToForgotPassword()">Forgot password?</a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" (click)="login()">Login</button>

            </div>

            <div>
              <p class="mb-0">Don't have an account? <a href="/register" class="text-white-50 fw-bold">Sign Up</a></p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #welcomeTemplate let-username="username">
  <div class="bg-light-blue text-dark-blue">Welcome {{ username }}, let's play!</div>
</ng-template>

<ng-template #errorTemplate let-message="message">
  <div>{{ message }}</div>
</ng-template>
