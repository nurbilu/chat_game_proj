version: '3.8'

services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - tensorflow 
      # flask and not tensorflow ? for project submission keep flask after change to tensorflow or try with the a fuller
      # or more expensive model that i can use . 

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    environment:
    # check if this is the real APIS for the frameworks project
      - API_URL=http://backend:8000
      - API_URL1=http://model:5000
      - API_URL2=http://model:6500
      - API_URL3=http://model:7625
# not sure if this is needed
  tensorflow:
    build: ./tensorflow
    container_name: tensorflow
    volumes:
      - ./tensorflow:/app
    command: python train_model.py

networks:
  default:
    driver: bridge
